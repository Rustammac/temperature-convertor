<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">temperature convertor</h1>

      <div class="temp-container">
        <label for="celsius">celsius: </label>
        <input
          onchange="computeTemp(event)"
          type="number"
          name="celsius"
          placeholder="Enter Temperature"
          id="celsius"
        />
      </div>
      <div class="temp-container">
        <label for="Fahrenheit">Fahrenheit: </label>
        <input
          onchange="computeTemp(event)"
          type="number"
          name="fahrenheit"
          placeholder="Enter Temperature"
          id="fahrenheit"
        />
      </div>
      <div class="temp-container">
        <label for="kelvin">kelvin: </label>
        <input
          onchange="computeTemp(event)"
          type="number"
          name="kelvin"
          placeholder="Enter Temperature"
          id="kelvin"
        />
      </div>
    </div>
    <script>
      const celsiusEl = document.getElementById("celsius");
      const fahrenheitEl = document.getElementById("fahrenheit");
      const kelvinEl = document.getElementById("kelvin");

      function computeTemp(event) {
        const currentValue = +event.target.value;

        switch (event.target.name) {
          case "celsius":
            kelvinEl.value = (currentValue + 273.15).toFixed(2);
            fahrenheitEl.value = (currentValue * 1.8 + 32).toFixed(2);
            break;
          case "fahrenheit":
            celsiusEl.value = ((currentValue - 32) / 1.8).toFixed(2);
            kelvinEl.value = ((currentValue - 32) / 1.8 + 273.15).toFixed(2);
            break;
          case "kelvin":
            celsiusEl.value = (currentValue - 273.15).toFixed(2);
            fahrenheitEl.value = ((currentValue - 273.15) * 1.8 + 32).toFixed(
              2
            );
            break;
          default:
            break;
        }
      }
    </script>
  </body>
</html>
